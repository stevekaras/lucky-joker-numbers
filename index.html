<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/steve-style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card login-form">
        <div class="card-body">
          <div class="card-text"></div>
          <form>
            <div class="lucky-num">
              <input type="text" class="form-control form-control-lg mb-3" id="num1" />
              <input type="text" class="form-control form-control-lg mb-3" id="num2" />
              <input type="text" class="form-control form-control-lg mb-3" id="num3" />
              <input type="text" class="form-control form-control-lg mb-3" id="num4" />
              <input type="text" class="form-control form-control-lg mb-3" id="num5" />
            </div>
          </form>
          <div class="row d-flex justify-content-center align-content-center">
            <input type="submit" value="Roll me!!!" id="numbers-btn" class="btn btn-outline-primary btn-block mt-4" />
          </div>
          <form>
            <div class="lucky-joker">
              <input type="text" class="form-control form-control-lg mb-3" id="joker" />
            </div>
          </form>
          <div class="row d-flex justify-content-center align-content-center">
            <input type="submit" value="Give me Joker!!!" id="joker-btn" class="btn btn-outline-primary btn-block mt-4" />
          </div>
        </div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="script.js"></script>
  </body>
</html>
